<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Dear Diary</title>
  </head>
  <body style="height: 100vh;
  background-image: url('./img/universe.gif');
  animation: gradient 100s ease infinite;
  box-sizing: border-box;
  color: white;">
  <style>
    @keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
  </style>
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
          <a href="/" class="brand-logo">
            <img src="img/logo.svg" style="width: 40px; margin-top: 10px;">
          </a>
          <a class='sidenav' data-target="slide-out"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li class="logged-in" style='display: none;'>
                <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
              </li>
              <li class="logged-in" style='display: none;'>
                <a href="#" class="grey-text" id="logout">Logout</a>
              </li>
              <li class="logged-in" style='display: none;'>
                <a href="#" class="grey-text modal-trigger" data-target="modal-create">Write Fact
                </a>
              </li>
              <li class="logged-out" style='display: none;'>
                <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
              </li>
              <li class="logged-out" style='display: none;'>
                <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
              </li>
            </span>
          </ul>
        </div>
      </nav>
      <ul id="slide-out" class="sidenav">
        
        <li class="logged-in" style='display: none;'>
          <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in" style='display: none;'>
          <a href="#" class="grey-text" id="logout">Logout</a>
        </li>
        <li class="logged-in" style='display: none;'>
          <a href="#" class="grey-text modal-trigger" data-target="modal-create">Write Fact
          </a>
        </li>
        <li class="logged-out" style='display: none;'>
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out" style='display: none;'>
          <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
      </ul>
        <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal" style="color: #1d142e">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal" style="color: #1d142e">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal" style="color: #1d142e">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal" style="color: #1d142e">
    <div class="modal-content">
      <h4>Create Post</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px; color: #1d142e;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      
    </ul>
  </div>

<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>

<script type="text/javascript" src="config.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
  </body>
</html>
